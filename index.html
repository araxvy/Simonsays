<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700" rel="stylesheet">
	<script type="text/javascript" src="js/scripts.js" async></script>
</head>

<body>
  <div class="container" id="container">
    <div class="keypad" id="keypad">
    </div>
  </div>
</body>

<body>
  <div id="screen" style="display: none;">
      <div class="screen-icon"></div>
      <div class="screen-text"></div>
  </div>

  <div id="path-container" style="display: none;">
      <div id="path-game-container">
          <div id="path-grid"></div>
          <div id="path-timer-container" class="timer-container">
              <div id="path-timer-bar-outer" class="timer-outer">
                  <div id="path-timer-bar-inner" class="timer-inner"></div>
              </div>
          </div>
      </div>
  </div>

  <div id="spot-container" style="display: none;">
      <div id="spot-target" style="display: none;"></div>
      <div id="spot-grid" style="display: none;"></div>

      <div id="spot-timer-container" class="timer-container" style="display: none;">
          <div id="spot-timer-bar-outer" class="timer-outer">
              <div id="spot-timer-bar-inner" class="timer-inner"></div>
          </div>
      </div>
  </div>

  <div id="math-container" style="display: none;">
      <div id="math-grid"></div>
      <div id="math-buttons">
          <div id="math-clear" class="math-button">Clear</div>
          <div id="math-submit" class="math-button">Submit</div>
      </div>
      <div id="math-timer-container" class="timer-container">
          <div id="math-timer-bar-outer" class="timer-outer">
              <div id="math-timer-bar-inner" class="timer-inner"></div>
          </div>
      </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/path.js"></script>
  <script src="./js/spot.js"></script>
  <script src="./js/math.js"></script>
  <script src="./js/main.js"></script>

  <audio id="success-sound" src="assets/complete.mp3"></audio>
  <audio id="failure-sound" src="assets/failed.mp3"></audio>
  <audio id="onClickAudio" src="assets/tilesuccess.mp3"></audio>
</body>
</html>
